<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FakeImg — генератор плейсхолдеров</title>
    <style>
        :root {
            --primary: #3d4070;
            --secondary: #f9f06b;
            --text: #333;
        }
        body {
            font-family: 'Segoe UI', sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            color: var(--text);
        }
        header {
            text-align: center;
            margin-bottom: 2rem;
        }
        h1 {
            color: var(--primary);
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }
        .tagline {
            font-size: 1.2rem;
            opacity: 0.8;
        }
        .generator {
            background: #f5f5f5;
            padding: 1.5rem;
            border-radius: 8px;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .preview {
            margin: 2rem 0;
            text-align: center;
        }
        .preview img {
            max-width: 100%;
            border: 1px dashed #ccc;
        }
        .result {
            background: #eee;
            padding: 1rem;
            border-radius: 4px;
            word-break: break-all;
        }
        button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 1rem;
        }
        button:hover {
            opacity: 0.9;
        }
        .examples {
            margin-top: 3rem;
        }
        .example-link {
            color: var(--primary);
            text-decoration: none;
        }
        .example-link:hover {
            text-decoration: underline;
        }

        .color-wrapper {
            display: flex;
            gap: 10px;
            margin-bottom: 8px;
        }

        .color-wrapper input[type="color"] {
            width: 50px;
            height: 40px;
            padding: 2px;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
        }

        .color-presets {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .preset-btn {
            background: #f0f0f0;
            color: #333;
            border: 1px solid #ddd;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            margin-top: 0;
            cursor: pointer;
        }

        .preset-btn:hover {
            background: #e0e0e0;
        }
        input::placeholder {
            color: #999;
            font-style: italic;
        }
        .result-url {
            background: #f0f0f0;
            padding: 12px;
            border-radius: 4px;
            word-break: break-all;
            font-family: monospace;
            margin-top: 10px;
            border: 1px solid #ddd;
        }

        .domain-part {
            color: #666;
        }
    </style>
</head>
<body>
<header>
    <h1>FakeImg</h1>
    <p class="tagline">Генератор плейсхолдеров</p>
</header>

<div class="generator">
    <div class="form-group">
        <label for="width">Ширина (px)</label>
        <input type="number" id="width" value="300" min="1" max="2000">
    </div>

    <div class="form-group">
        <label for="height">Высота (px)</label>
        <input type="number" id="height" value="150" min="1" max="2000">
    </div>

    <div class="form-group">
        <label for="bgColor">Цвет фона</label>
        <div class="color-wrapper">
            <input type="text" id="bgColor" value="3d4070" placeholder="HEX без #">
            <input type="color" id="bgColorPicker" value="#3d4070">
        </div>
        <div class="color-presets">
            <button class="preset-btn" data-color="3d4070" data-target="bgColor">Основной</button>
            <button class="preset-btn" data-color="f9f06b" data-target="bgColor">Жёлтый</button>
            <button class="preset-btn" data-color="dddddd" data-target="bgColor">Серый</button>
        </div>
    </div>

    <div class="form-group">
        <label for="textColor">Цвет текста</label>
        <div class="color-wrapper">
            <input type="text" id="textColor" value="ffffff" placeholder="HEX без #">
            <input type="color" id="textColorPicker" value="#ffffff">
        </div>
        <div class="color-presets">
            <button class="preset-btn" data-color="ffffff" data-target="textColor">Белый</button>
            <button class="preset-btn" data-color="333333" data-target="textColor">Чёрный</button>
            <button class="preset-btn" data-color="3584e4" data-target="textColor">Синий</button>
        </div>
    </div>

    <div class="form-group">
        <label for="fontSize">Размер шрифта (pt)</label>
        <input type="number" id="fontSize" value="30" min="1" max="100">
    </div>

    <div class="form-group">
        <label for="text">Текст</label>
        <input type="text" id="text" placeholder="По умолчанию 300×150">
    </div>

    <div class="form-group">
        <label for="format">Формат</label>
        <select id="format">
            <option value="png">PNG</option>
            <option value="jpg">JPG</option>
            <option value="webp">WebP</option>
        </select>
    </div>

    <button id="generate">Сгенерировать URL</button>

    <div class="form-group">
        <br>
        <label>URL:</label>
        <div class="result" id="resultUrl">
            <span class="domain-part" id="domainDisplay"></span><span id="pathDisplay"></span>
        </div>
    </div>

    <div class="preview">
        <h3>Предпросмотр</h3>
        <img id="previewImg" src="/30/3d4070/ffffff/300x150.png" alt="Превью">
    </div>


</div>

<div class="examples">
    <h3>Примеры использования:</h3>
    <ul>
        <li><a href="/300x150.png" class="example-link">/300x150.png</a> — минимальный вариант</li>
        <li><a href="/20/f0f0f0/333/400x200.jpg?text=Пример" class="example-link">/20/f0f0f0/333/400x200.jpg?text=Пример</a> — с настройками</li>
        <li><a href="/0x0.webp" class="example-link">/0x0.webp</a> — размер по умолчанию (150x150) в WebP</li>
    </ul>
</div>

<script>
    // Конвертация между форматами HEX
    function hexToInput(hex) {
        return hex.replace('#', '').substring(0, 6);
    }

    function inputToHex(val) {
        return val.startsWith('#') ? val : `#${val}`;
    }

    // Связываем colorpicker с текстовым полем
    function bindColorPicker(textId, pickerId) {
        const textInput = document.getElementById(textId);
        const picker = document.getElementById(pickerId);

        textInput.addEventListener('input', function() {
            if (this.value.length === 3 || this.value.length === 6) {
                picker.value = inputToHex(this.value);
            }
        });

        textInput.addEventListener('blur', function() {
            if (!isValidHex(`#${this.value}`)) {
                this.value = '3d4070'; // Возвращаем дефолтный
                picker.value = '#3d4070';
            }
        });

        picker.addEventListener('input', function() {
            textInput.value = hexToInput(this.value);
            updatePreview();
        });
    }

    function isValidHex(color) {
        return /^#?([0-9A-F]{3}){1,2}$/i.test(color);
    }


    function updatePreview() {
        const width = document.getElementById('width').value || '150';
        const height = document.getElementById('height').value || '150';
        const bgColor = document.getElementById('bgColor').value || '3d4070';
        const textColor = document.getElementById('textColor').value || 'ffffff';
        const fontSize = document.getElementById('fontSize').value || '30';
        const text = document.getElementById('text').value;
        const format = document.getElementById('format').value;

        let path = `/${fontSize}/${bgColor}/${textColor}/${width}x${height}.${format}`;
        if (text) path += `?text=${encodeURIComponent(text)}`;

        document.getElementById('pathDisplay').textContent = path;
        document.getElementById('previewImg').src = path;
    }

    document.addEventListener('DOMContentLoaded', function() {
        document.getElementById('domainDisplay').textContent = window.location.origin;

        // Инициализация
        updatePreview();

        const inputs = ['width', 'height', 'bgColor', 'textColor', 'fontSize', 'text', 'format'];
        const widthInput = document.getElementById('width');
        const heightInput = document.getElementById('height');
        const textInput = document.getElementById('text');

        function updatePlaceholder() {
            const width = widthInput.value || '300';
            const height = heightInput.value || '150';
            textInput.placeholder = `По умолчанию ${width}×${height}`;

            // Если поле текста пустое, обновляем превью с размерами
            if (!textInput.value) {
                updatePreview();
            }
        }

        // Слушатели изменений
        widthInput.addEventListener('input', updatePlaceholder);
        heightInput.addEventListener('input', updatePlaceholder);

        // Инициализация при загрузке
        updatePlaceholder();

        // Привязка colorpicker'ов
        bindColorPicker('bgColor', 'bgColorPicker');
        bindColorPicker('textColor', 'textColorPicker');

        // Обработка пресетов
        document.querySelectorAll('.preset-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const targetId = this.dataset.target;
                const color = this.dataset.color;
                document.getElementById(targetId).value = color;
                document.getElementById(`${targetId}Picker`).value = `#${color}`;
                updatePreview();
            });
        });


        inputs.forEach(id => {
            document.getElementById(id).addEventListener('input', updatePreview);
        });

        document.getElementById('generate').addEventListener('click', function() {
            updatePreview();
            const url = document.getElementById('resultUrl').textContent;
            navigator.clipboard.writeText(url).then(() => {
                alert('URL скопирован в буфер обмена!');
            });
        });

        updatePreview();
    });
</script>
</body>
</html>
